debug:
  enable-debug-logs: True
  log-stack-traces: True
  enable_metrics: True

request-matching:
  rules:
    - method
    - path

rewrite:
  request:
    rules:
      - remove-headers
    config:
      removable-headers:
        - host
        - accept
        - accept-encoding
        - connection
        - content-length
        - user-agent
        - cookie
  response:
    rules:
      - remove-headers
    config:
      removable-headers:
        - host
        - accept
        - accept-encoding
        - connection
        - user-agent
        - cookie
