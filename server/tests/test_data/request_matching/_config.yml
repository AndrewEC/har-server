debug:
  enable-debug-logs: False
  log-stack-traces: False

request-matching:
  rules:
    - method
    - path
    - headers
    - cookies
    - query-params

rewrite:
  request:
    rules:
      - remove-headers
    config:
      removable-headers:
        - host
        - accept
        - accept-encoding
        - connection
        - user-agent
        - cookie
